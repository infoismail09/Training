{% extends 'base.html' %}

{% block content %}
<div class="container my-3"></div>

  {% for task in tasks %}
    <li>{{ task.task_name }}</li>
    <li>{{ task.status }}</li>
    <li>{{ task.owner }}</li>
    <li>{{ task.created_at }}</li>
    <li>{{ task.updated_at }}</li>
    <p> {{ post.task_content|linebreaksbr }}</p> 
  {% endfor %}

</div>  
{% endblock %}
