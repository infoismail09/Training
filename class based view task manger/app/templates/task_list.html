{% extends 'base.html' %}

{% block content %}
<br>
<div class="container">
  <h2>Task List</h2>

  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Task</th>
        <th scope="col">Status</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for x in task %}
      <tr>
        <td>{{x.id}}</td>
        <td><a href='/task/{{x.id}}'>{{x.task_name}}</a></td>
        {% if x.status == 1 %}
        <td>Complete</td>
        {% else %}
        <td>InComplete</td>
        {% endif %}
        <td>
          <a href="{% url 'delete' x.id %}"><button>Delete</button></a>
        </td>
      {% endfor %}
  </table>
  <br>
  <button><a class="btn" href="{% url 'Create_task' %}">Create Task</a></button>

</div>

{% endblock %}
